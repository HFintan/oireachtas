<!DOCTYPE html>
<html lang="ga">
<head>
  <meta charset="UTF-8">
  <title>Roghnaigh d'Imeachtaí</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
    }

    h3 {
      margin-top: 2rem;
    }

    #output {
      display: none;
      margin-top: 2rem;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 0.5rem;
      text-align: left;
    }

    #output.hidden {
      display: none;
    }

    /* Print Styles */
    @media print {
      body, html {
        margin: 0;
        padding: 0;
        font-size: 10pt;
        font-family: "Arial Narrow", sans-serif;
        line-height: 1.3;
      }

      body * {
        display: none !important;
      }

      #output, #output * {
        display: block !important;
        visibility: visible !important;
      }

      #output {
        position: static;
        width: 100%;
        padding: 0.5cm;
        box-sizing: border-box;
        background: none;
      }
    }
  </style>
</head>
<body>

  <h2>Roghnaigh d'imeachtaí</h2>

  <form id="checklistForm">
    <h3>Dé Céadaoin</h3>
    <label><input type="checkbox"> 11:00 <i>COMÓRTAS NA gCÓR</i> Comórtais do chóir bhunscoile <b>An Halla Mór, Bunurlár, ICC</b></label>
    <label><input type="checkbox"> 12:30 <i>COMÓRTAS NA gCÓR</i> Comórtais do chóir mheánscoile <b>An Halla Mór, Bunurlár, ICC</b></label>
    <label><input type="checkbox"> 13:00 <i>OSCAILT OIFIGIÚIL NA FÉILE</i> <b>ICC</b></label>

    <h3>Déardaoin</h3>
    <label><input type="checkbox"> 10:00 <i>AGALLAMH BEIRTE (A)</i> Iomaitheoirí idir 6-9 <b>Halla 2A</b></label>
    <label><input type="checkbox"> 11:00 <i>AGALLAMH BEIRTE (B)</i> Iomaitheoirí idir 9-11 <b>Halla 2A</b></label>
    <label><input type="checkbox"> 12:30 <i>VEIDHLÍN (C)</i> Iomaitheoirí idir 14-17 <b>Seomra Cruinnithe 3</b></label>
  </form>

  <br>
  <button onclick="generateOutput()">Cruthaigh achoimre</button>

  <div id="output" class="hidden">
    <h2>Imeachtaí roghnaithe agat</h2>
    <table id="outputTable">
      <thead>
        <tr>
          <th>Am</th>
          <th>Teideal</th>
          <th>Suíomh</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function generateOutput() {
      const output = document.getElementById('output');
      const outputTableBody = document.querySelector('#outputTable tbody');
      const checkboxes = document.querySelectorAll('#checklistForm input[type="checkbox"]');

      outputTableBody.innerHTML = '';
      let anySelected = false;

      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          const label = checkbox.parentElement;
          const nodes = Array.from(label.childNodes).filter(n => n.nodeType !== 1 || n.tagName !== 'INPUT');

          // Extract time from text node
          let time = '';
          let title = '';
          let location = '';

          nodes.forEach(node => {
            if (node.nodeType === Node.TEXT_NODE && node.textContent.match(/^\s*\d{1,2}:\d{2}/)) {
              time = node.textContent.trim().split(' ')[0];
            }
            if (node.nodeType === Node.ELEMENT_NODE) {
              if (node.tagName === 'I') {
                title = node.innerHTML;
              } else if (node.tagName === 'B') {
                location = node.innerHTML;
              }
            }
          });

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${time}</td>
            <td><i>${title}</i></td>
            <td><b>${location}</b></td>
          `;
          outputTableBody.appendChild(row);
          anySelected = true;
        }
      });

      output.classList.toggle('hidden', !anySelected);
    }
  </script>

</body>
</html>

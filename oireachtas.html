  <script>
    function showSelected() {
      const checkedItems = document.querySelectorAll('input[name="item"]:checked');
      const list = document.getElementById("selectedList");
      list.innerHTML = '';

      checkedItems.forEach(item => {
        const label = item.parentElement;
        const labelCopy = label.cloneNode(true);
        labelCopy.querySelector('input').remove();

        const li = document.createElement("li");
        li.innerHTML = labelCopy.innerHTML.trim();
        list.appendChild(li);
      });

      document.getElementById("output").style.display = "block";
    }
  </script>

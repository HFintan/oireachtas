  <div id="output">
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Am</th>
          <th>Teideal</th>
          <th>Cur Síos</th>
          <th>Suíomh</th>
        </tr>
      </thead>

  <button id="printButton" onclick="window.print()">Priontáil</button>

  <script>
    function generateSummary() {
      const checkboxes = document.querySelectorAll('input[name="item"]:checked');
      const tbody = document.querySelector("#summaryTable tbody");
      tbody.innerHTML = '';

      if (checkboxes.length === 0) {
        alert('Roghnaigh imeachtaí ar dtús.');
        return;
      }

      const eventsByDay = {};

      checkboxes.forEach(checkbox => {
        const [day, time, title, description, location] = checkbox.value.split("||");

        if (!eventsByDay[day]) {
          eventsByDay[day] = [];
        }

        eventsByDay[day].push({ time, title, description, location });
      });

      for (const day of Object.keys(eventsByDay)) {
        const row = document.createElement("tr");
        const th = document.createElement("th");
        th.textContent = day;
        th.colSpan = 4;
        th.style.background = '#ddd';
        row.appendChild(th);
        tbody.appendChild(row);

        eventsByDay[day].sort((a, b) => a.time.localeCompare(b.time)).forEach(event => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${event.time}</td>
            <td><i>${event.title}</i></td>
            <td>${event.description}</td>
            <td><b>${event.location}</b></td>
          `;
          tbody.appendChild(row);
        });
      }

      document.getElementById('output').style.display = 'block';
      document.getElementById('printButton').style.display = 'inline-block';
    }
  </script>

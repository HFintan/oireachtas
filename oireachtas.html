<!DOCTYPE html>
<html lang="ga">
<head>
  <meta charset="UTF-8" />
  <title>Roghnaigh d'Imeachtaí</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
    }

    #output {
      display: none;
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #eee;
    }

    .day-heading {
      margin-top: 2rem;
      font-size: 1.2em;
      font-weight: bold;
    }

    #printButton {
      margin-top: 1rem;
      display: none;
    }

    /* Print Styles */
    @media print {
      body, html {
        margin: 0;
        padding: 0;
        font-size: 10pt;
        font-family: "Arial", sans-serif;
      }

      @page {
        size: A4 landscape;
        margin: 0.5cm;
      }

      body * {
        visibility: hidden;
      }

      #output, #output * {
        visibility: visible;
      }

      #output {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: white;
      }

      #printButton {
        display: none !important;
      }

      h2 {
        display: none;
      }
    }
  </style>
</head>
<body>

    <label><input type="checkbox" name="item" > 11:00 <i>COMÓRTAS NA gCÓR</i> Comórtais do chóir bhunscoile <b>An Halla Mór, Bunurlár, ICC</b> </label><b>

<label><input type="checkbox" name="item" > 13:00 <i>OSCAILT OIFIGIÚIL NA FÉILE</i> Seoladh ó Dara Calleary <b>ICC</b> </label><br>

  </form>

  <button onclick="generateSummary()">Cruthaigh Achoimre</button>

  <div id="output">
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Am</th>
          <th>Teideal</th>
          <th>Cur Síos</th>
          <th>Suíomh</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="printButton" onclick="window.print()">Priontáil</button>

  <script>
    function generateSummary() {
      const checkboxes = document.querySelectorAll('input[name="item"]:checked');
      const tbody = document.querySelector("#summaryTable tbody");
      tbody.innerHTML = '';

      if (checkboxes.length === 0) {
        alert('Roghnaigh imeachtaí ar dtús.');
        return;
      }

      const eventsByDay = {};

      checkboxes.forEach(checkbox => {
        const [day, time, title, description, location] = checkbox.value.split("||");

        if (!eventsByDay[day]) {
          eventsByDay[day] = [];
        }

        eventsByDay[day].push({ time, title, description, location });
      });

      for (const day of Object.keys(eventsByDay)) {
        const row = document.createElement("tr");
        const th = document.createElement("th");
        th.textContent = day;
        th.colSpan = 4;
        th.style.background = '#ddd';
        row.appendChild(th);
        tbody.appendChild(row);

        eventsByDay[day].sort((a, b) => a.time.localeCompare(b.time)).forEach(event => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${event.time}</td>
            <td><i>${event.title}</i></td>
            <td>${event.description}</td>
            <td><b>${event.location}</b></td>
          `;
          tbody.appendChild(row);
        });
      }

      document.getElementById('output').style.display = 'block';
      document.getElementById('printButton').style.display = 'inline-block';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ga">
<head>
  <meta charset="UTF-8">
  <title>Roghnaigh d'Imeachtaí</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
    }

    h3 {
      margin-top: 2rem;
    }

    #output {
      display: none;
      margin-top: 2rem;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 10pt;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 0.3rem;
      text-align: left;
      vertical-align: top;
    }

    .day-heading {
      background: #eee;
      font-weight: bold;
      text-align: center;
    }

    .button-row {
      margin-top: 1rem;
    }

    /* Print Styles */
    @media print {
      @page {
        size: A4;
        margin: 0.5cm;
      }

      body, html {
        margin: 0;
        padding: 0;
        font-size: 10pt;
        font-family: "Arial Narrow", sans-serif;
        line-height: 1.3;
      }

      body * {
        display: none !important;
      }

      #output, #output * {
        display: block !important;
        visibility: visible !important;
      }

      #output h2 {
        display: none !important;
      }

      #output {
        position: static;
        width: 100%;
        padding: 0;
        background: none;
      }
    }
  </style>
</head>
<body>

  <h2>Roghnaigh d'imeachtaí</h2>

  <form id="checklistForm">
    <h3>Dé Céadaoin</h3>
    <label><input type="checkbox"> 11:00 <i>COMÓRTAS NA gCÓR</i> Comórtais do chóir bhunscoile <b>An Halla Mór</b></label>
    <label><input type="checkbox"> 13:00 <i>OSCAILT OIFIGIÚIL</i> Cainteanna agus ceol ó ghrúpaí áitiúla <b>ICC</b></label>

    <h3>Déardaoin</h3>
    <label><input type="checkbox"> 10:00 <i>AGALLAMH BEIRTE (A)</i> Iomaitheoirí idir 6-9 <b>Halla 2A</b></label>
    <label><input type="checkbox"> 11:00 <i>AGALLAMH BEIRTE (B)</i> Iomaitheoirí idir 9-11 <b>Halla 2A</b></label>
    <label><input type="checkbox"> 12:30 <i>VEIDHLÍN (C)</i> Iomaitheoirí idir 14-17 <b>Seomra Cruinnithe 3</b></label>
  </form>

  <div class="button-row">
    <button onclick="generateOutput()">Cruthaigh Achoimre</button>
    <button onclick="window.print()">Priontáil PDF</button>
  </div>

  <div id="output">
    <h2>Imeachtaí roghnaithe agat</h2>
    <table id="outputTable">
      <thead>
        <tr>
          <th>Am</th>
          <th>Teideal</th>
          <th>Cur Síos</th>
          <th>Suíomh</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function generateOutput() {
      const output = document.getElementById('output');
      const outputTableBody = document.querySelector('#outputTable tbody');
      const checkboxes = document.querySelectorAll('#checklistForm input[type="checkbox"]');

      outputTableBody.innerHTML = '';
      output.style.display = 'none';

      let currentDay = '';
      let anySelected = false;

      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          anySelected = true;
          const label = checkbox.closest('label');
          const dayHeading = getPreviousHeading(label);

          const fullText = label.innerText.trim();
          const timeMatch = fullText.match(/^\d{1,2}:\d{2}/);
          const time = timeMatch ? timeMatch[0] : '';

          const title = label.querySelector('i')?.innerText || '';
          const location = label.querySelector('b')?.innerText || '';

          let description = '';
          const html = label.innerHTML;
          const descMatch = html.match(/<\/i>(.*?)<b>/);
          if (descMatch && descMatch[1]) {
            description = descMatch[1].replace(/<[^>]*>/g, '').trim();
          }

          if (dayHeading && dayHeading !== currentDay) {
            const dayRow = document.createElement('tr');
            dayRow.innerHTML = `<td colspan="4" class="day-heading">${dayHeading}</td>`;
            outputTableBody.appendChild(dayRow);
            currentDay = dayHeading;
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${time}</td>
            <td><i>${title}</i></td>
            <td>${description}</td>
            <td><b>${location}</b></td>
          `;
          outputTableBody.appendChild(row);
        }
      });

      if (anySelected) {
        output.style.display = 'block';
      } else {
        alert("Níor roghnaíodh aon imeachtaí.");
      }
    }

    function getPreviousHeading(element) {
      let prev = element.previousElementSibling;
      while (prev) {
        if (prev.tagName === 'H3') {
          return prev.textContent;
        }
        prev = prev.previousElementSibling;
      }
      return '';
    }
  </script>

</body>
</html>
